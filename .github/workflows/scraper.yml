name: Volleyball Event Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
        wget -q -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
        sudo unzip -o /tmp/chromedriver.zip -d /tmp/ > /dev/null
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Restore data files from cache
      uses: actions/cache/restore@v4
      with:
        path: |
          data/event_log.csv
          data/retry_counter.json
        key: scraper-data-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          scraper-data-${{ runner.os }}-
    
    - name: Run scraper
      env:
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        VOLO_USERNAME: ${{ secrets.VOLO_USERNAME }}
        VOLO_PASSWORD: ${{ secrets.VOLO_PASSWORD }}
        GITHUB_ACTIONS: "true"
      run: |
        python -m src.main
    
    - name: Save data files to cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: |
          data/event_log.csv
          data/retry_counter.json
        key: scraper-data-${{ runner.os }}-${{ github.run_id }}

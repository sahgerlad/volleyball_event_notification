name: Volleyball Event Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Install Playwright (Volo only)
      if: vars.ENABLE_VOLO == 'true'
      run: |
        pip install playwright
        playwright install chromium --with-deps
    
    - name: Restore data files from cache
      uses: actions/cache/restore@v4
      with:
        path: |
          data/event_log.csv
          data/retry_counter.json
        key: scraper-data-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          scraper-data-${{ runner.os }}-
    
    - name: Run scraper
      env:
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        ENABLE_VOLO: ${{ vars.ENABLE_VOLO }}
        VOLO_USERNAME: ${{ secrets.VOLO_USERNAME }}
        VOLO_PASSWORD: ${{ secrets.VOLO_PASSWORD }}
        GITHUB_ACTIONS: "true"
      run: |
        python -m src.main
    
    - name: Save data files to cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: |
          data/event_log.csv
          data/retry_counter.json
        key: scraper-data-${{ runner.os }}-${{ github.run_id }}
